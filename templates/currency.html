{% extends "layout.html" %}
{% block content %}
<div class="main-content">
    <div class="profile-header">
        <h1>Currency Settings</h1>
        <p class="text-muted">Choose your preferred currency for displaying subscription costs</p>
    </div>

        <div class="col-md-6">
            <div class="card">

                                <option value="EUR" {% if current_currency == 'EUR' %}selected{% endif %}>EUR - Euro</option>
                                <option value="GBP" {% if current_currency == 'GBP' %}selected{% endif %}>GBP - British Pound</option>

                                <option value="INR" {% if current_currency == 'INR' %}selected{% endif %}>INR - Indian Rupee</option>
                                <option value="BRL" {% if current_currency == 'BRL' %}selected{% endif %}>BRL - Brazilian Real</option>
                                <option value="RUB" {% if current_currency == 'RUB' %}selected{% endif %}>RUB - Russian Ruble</option>
                                <option value="ZAR" {% if current_currency == 'ZAR' %}selected{% endif %}>ZAR - South African Rand</option>

                                <option value="THB" {% if current_currency == 'THB' %}selected{% endif %}>THB - Thai Baht</option>

                                <option value="ILS" {% if current_currency == 'ILS' %}selected{% endif %}>ILS - Israeli Shekel</option>
                                <option value="MYR" {% if current_currency == 'MYR' %}selected{% endif %}>MYR - Malaysian Ringgit</option>
                                <option value="IDR" {% if current_currency == 'IDR' %}selected{% endif %}>IDR - Indonesian Rupiah</option>
                                <option value="PHP" {% if current_currency == 'PHP' %}selected{% endif %}>PHP - Philippine Peso</option>
                                <option value="CZK" {% if current_currency == 'CZK' %}selected{% endif %}>CZK - Czech Koruna</option>

                        </div>

        </div>
    </div>
</div>
